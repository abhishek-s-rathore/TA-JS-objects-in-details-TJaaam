<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Quiz App</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/5cc6fb9f6b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>Quiz App</h1>
    </header>
    <!--Main-->
    <main>
      <div class="container quiz-box">
        <div class="flex justify-between align-center info">
          <p class="quesNo">Question 1 of 10</p>
          <p>Time Left : <span class="time"></span></p>
        </div>
        <form>
          <div class="form">
            <!-- From Script File -->
          </div>
          <div class="flex justify-between align-center btns">
            <button class="prev">
              <i class="far fa-arrow-alt-circle-left"></i> Previous
            </button>
            <button type="submit" class="submit">Submit</button>
            <button class="next">
              Next <i class="far fa-arrow-alt-circle-right"></i>
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
